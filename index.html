<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap"
      rel="stylesheet"
    />
    <title>Cyberscape</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <main class="container">
      <!-- Main Menu -->
      <div class="main-menu" id="main-menu">
        <h1 class="main-menu__title">Cyberscape</h1>
        <div class="main-menu__cta">
          <p class="main-menu__highscore" id="main-menu__highscore">
            High Score: 0
          </p>
          <button class="main-menu__button" id="main-menu__button">
            Start
          </button>
        </div>
      </div>

      <!-- Game -->
      <div class="game hidden" id="game" style="display: none">
        <canvas class="game__canvas" id="game-canvas"></canvas>
      </div>
    </main>
    <script src="src/app.js"></script>
  </body>
</html>
